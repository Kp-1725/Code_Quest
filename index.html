<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeQuest Advanced</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CodeQuest</h1>
  <p id="instructions">Write code to move the player to the goal while avoiding enemies and collecting coins!</p>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <textarea id="editor" placeholder="Write your code here..."></textarea>
  <button id="run">Run Code</button>
  <p id="message"></p>
  <script src="game.js"></script>
  <button id="showHint">Show Hint</button>
<p id="hint"></p>
</body>
</html>
